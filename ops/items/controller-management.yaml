removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: folder
  name: controller-management
  properties:
  - itemRestrictions:
      allowedTypes:
      - jenkins.branch.OrganizationFolder
      - org.jenkinsci.plugins.workflow.multibranch.WorkflowMultiBranchProject
      filter: true
  items:
    - kind: organizationFolder
      name: controller-provisioning
      disabled: false
      orphanedItemStrategy:
        defaultOrphanedItemStrategy:
          pruneDeadBranches: true
          daysToKeep: -1
          numToKeep: -1
      navigators:
      - github:
          apiUri: https://api.github.com
          traits:
          - gitHubBranchDiscovery:
              strategyId: 1
          - headWildcardFilter:
              excludes: ''
              includes: main
          repoOwner: cloudbees-ci-casc-gitops
          credentialsId: cbci-casc-gitops-github-app
      projectFactories:
      - customMultiBranchProjectFactory:
          factory:
            customBranchProjectFactory:
              marker: controller.yaml
              definition:
                cpsScmFlowDefinition:
                  scriptPath: Jenkinsfile
                  scm:
                    gitSCM:
                      userRemoteConfigs:
                      - userRemoteConfig:
                          credentialsId: cbci-casc-gitops-github-app
                          url: https://github.com/cloudbees-ci-casc-gitops/controller-provisioning.git
                      branches:
                      - branchSpec:
                          name: '*/main'
                  lightweight: true
    - kind: organizationFolder
      name: casc-bundle-update
      disabled: false
      orphanedItemStrategy:
        defaultOrphanedItemStrategy:
          pruneDeadBranches: true
          daysToKeep: -1
          numToKeep: -1
      navigators:
      - github:
          apiUri: https://api.github.com
          traits:
          - gitHubBranchDiscovery:
              strategyId: 1
          - headWildcardFilter:
              excludes: ''
              includes: main
          repoOwner: cloudbees-ci-casc-gitops
          credentialsId: cbci-casc-gitops-github-app
      projectFactories:
      - customMultiBranchProjectFactory:
          factory:
            customBranchProjectFactory:
              marker: bundle/bundle.yaml
              definition:
                cpsScmFlowDefinition:
                  scriptPath: Jenkinsfile
                  scm:
                    gitSCM:
                      userRemoteConfigs:
                      - userRemoteConfig:
                          credentialsId: cbci-casc-gitops-github-app
                          url: https://github.com/cloudbees-ci-casc-gitops/casc-bundle-update.git
                      branches:
                      - branchSpec:
                          name: '*/main'
                  lightweight: true
